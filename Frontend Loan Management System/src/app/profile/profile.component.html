<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
  </header>
  <body>
    <h1>UPLOAD FILES</h1>
    <div id="formSwitchBtn">
      <p>
        Driving License  :
      </p>
      <button label="upload" styleClass="w-full">upload</button>
    </div>

    <div id="formSwitchBtn">
      <p style="text-align: left;">SSN   :</p>
      <button label="upload" styleClass="w-full">upload</button>
    </div>

    <div id="formSwitchBtn">
      <p style="text-align: left;">Passport   :</p>
      <button label="upload" styleClass="w-full">upload</button>
    </div>
  </body>
 
  
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
